<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
        <form action="" class="formulario">
            <div id="cent">
                <img src="imgPAss.png" alt="" id="img">
                <h1>Alterar Senha</h1>
                <h4> Por favor, digite sua nova senha.</h4>
                <p id="azul">Esse link só será válido durante 24 horass</p>
            </div>
            <div id="div1">
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" oninput="validatePassword()" required><br>             
                <label for="confirmPassword">Confirme a Senha:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" oninput="validatePassword()" required><br>               
                <span id="length" class="invalid">Tamanho mínimo de 8 caracteres.</span><br>
                <span id="uppercase" class="invalid">Deve conter maiúsculos ou caracteres especiais (!,$,#,%).</span><br>
                <span id="number" class="invalid">Deve conter números.</span><br>
                <span id="match" class="invalid">As senhas não correspondem.</span><br>
            </div>             
        </form>
 
    <script src="script.js"></script>
</body>
</html>
